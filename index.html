<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <ul id="destinations">
      <li>Bandung</li>
      <li>Jakarta</li>
      <ul>
        <li>Jakarta Pusat</li>
        <li>Jakarta Utara</li>
        <li>Jakarta Selatan</li>
        <li>Jakarta Barat</li>
        <li class="promo">Jakarta Timur</li>
      </ul>
      <li>Surabaya</li>
      <li>Bali</li>
      <li id="france">France</li>
    </ul>
    <button>Aksi</button>

    <script>
      $(document).ready(function () {
        $('button').click(function(){
            $('#destinations li:prev').css('background-color', 'green');
            $('#destinations li:even').css('background-color', 'red');
        });
      });
    </script>
  </body>
</html>
