<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
        .merah
        {
         color: red;
        }
        .biru
        {
         color: blue;
        }
        </style>
    <h1>Kemana Anda ingin pergi ?</h1>
    <ul class="lokasi">
      <li class="bandung">
        Bandung
        <button id="keBandung">Klik</button>
        <button id="hapusBandung">X</button>
        <button id="hideBandung">H</button>
        <button class="gantiWarna">M</button>
        <button class="gantiWarna2">B</button>
        <button class="jadiBesar">B</button>
      </li>
      <br>
      <li class="surabaya">
          Surabaya
          <button>Klik</button>
        </li>
        <br>
        <li class="jakarta">
            Jakarta
            <button>Klik</button>
        </li>
        <br>
    </ul>
    <button class="toggleBandung">Toggle</button>

    <script>
      $(document).ready(function () {
        $('#keBandung').on('click', function(){
            alert('Anda akan menuju ke Bandung');
        })
        $('#hapusBandung').on('click', function(){
            $('.bandung').remove();
            alert('Lokasi Bandung telah dihapus');
        })
        $('#hideBandung').on('click', function(){
            $('.bandung').slideUp(2000);
        })
        $('.toggleBandung').on('click', function(){
            $('.bandung').fadeToggle(2000);
        })
      });
    </script>

    <script>
        $(document).ready(function(){
            $('.bandung').addClass('biru');
            $('.gantiWarna').on('click', function(){
                $('.bandung').removeClass('biru');
                $('.bandung').addClass('merah');
            })
            $('.gantiWarna2').on('click', function(){
                $('.bandung').removeClass('merah');
                $('.bandung').addClass('biru');
            })
            $('.jadiBesar').on('click', function(){
                $('.bandung').css({
                    fontSize: 100
                });
            })
        })
    </script>
  </body>
</html>
